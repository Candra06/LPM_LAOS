<!DOCTYPE html>
<html lang="en" ng-app="LPM">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Laos Package Manager</title>
</head>
<body ng-cloak>
    <div class="container">
        <div class="row">
            <div class="btn-group" role="group">
                <a href="#/" ng-route="/" class="btn btn-secondary">Aplikasi</a>
                <a href="#/installed" ng-route="/installed" class="btn btn-secondary">Terinstal</a>

        </div>
        <div ng-view></div>

    <script>window.fn = window.$ = window.jQuery = require('jquery')</script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/all.js"></script>

</html>
