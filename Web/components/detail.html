<div class="row">
  <div class="btn-group" role="group" aria-label="Basic example">
    <a href="#/" ng-route="/" class="btn btn-secondary">Aplikasi</a>
    <a href="#/installed" ng-route="/installed" class="btn btn-secondary">Terinstal</a>
    <a href="#/etc" ng-route="/etc" class="btn btn-secondary">Lainnya</a>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div ng-If="loading" class="d-flex justify-content-center">
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="card" ng-If="result.status">
      <div class="card-header">
        <h5 class="card-title">{{ result.data.name }}</h5>
        <p class="card-subtitle">{{ result.data.description.snapshot }}</p>
      </div>
      <div class="card-body">
        <p class="card-text">{{ result.data.description.full }}</p>
      </div>
      <div class="card-footer">
        <div class="btn-group">
          <a href="javascript:history.back()" class="btn btn-warning pull-left" >Back <i class="fa fa-arrow-left"></i></a>
          <a class="btn btn-success" href="#/download/{{ result.data.name }}">Download <i class="fa fa-download"></i></a>
        </div>
      </div>
    </div>
    <div ng-If="!result.status && !loading" class="alert alert-danger" role="alert">
      Aplikasi tidak ditemukan
      <a href="javascript:history.back()" class="pull-right">Back <i class="fa fa-arrow-left"></i></a>
    </div>
  </div>
</div>
