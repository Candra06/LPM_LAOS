<form role="form" id="form-search" method="GET" action="#/search">
  <div class="form-group">
    <div class="input-group">
      <input id="search-query" class="form-control" type="text" name="query" placeholder="Nama package"
        required />
      <span class="input-group-btn">
        <button id="searchBtn" class="btn btn-warning" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i> Cari
        </button>
      </span>
    </div>
  </div>
</form>

<div ng-If="historyApp.length > 0">
  <h3>App History</h3>
  <div class="row">
    <div class="col-4" ng-repeat="app in historyApp">
      <div class="card bg-light mb-3">
        <div class="card-header"><a href="#/detail/{{app.data.name}}">{{ app.data.name  }} <i class="fa fa-external-link"></i></a></div>
        <div class="card-body">
          <p class="card-text">{{ app.data.description.snapshot }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger" ng-click="removeHistory(app.data.name)"><i class="fa fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
